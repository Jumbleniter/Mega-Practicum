<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>

  <!-- Bootstrap CSS (CDN with Local Fallback) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" onerror="this.onerror=null; this.href='bootstrap.min.css';">

  <!-- Custom CSS -->
  <style>
    :root {
      --primary-color: #0056b3;
      --secondary-color: #e31837;
      --accent-color: #000000;
      --text-color: #333333;
      --background-color: #ffffff;
      --button-color: var(--primary-color);
      --header-color: var(--primary-color);
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
    }

    .admin-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }

    .btn-primary {
      background-color: var(--button-color);
      border-color: var(--button-color);
    }

    .card-header {
      background-color: var(--header-color);
      color: white;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(0,86,179,0.25);
    }

    .course-item, .log-item {
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>

  <!-- jQuery (CDN with Local Fallback) -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" onerror="this.onerror=null; this.src='jquery.min.js';"></script>

  <!-- Bootstrap JS (CDN with Local Fallback) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" onerror="this.onerror=null; this.src='bootstrap.bundle.min.js';"></script>

  <!-- Custom JavaScript Modules -->
  <script src="/js/script.js"></script>
  <script src="/js/tenantClient.js"></script>
  <script src="/js/authClient.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/courses.js"></script>
  <script src="/js/logs.js"></script>
  <script src="/js/ui.js"></script>
</head>
<body>
  <div class="container">
    <div class="admin-container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Admin Dashboard</h1>
        <button id="logoutButton" class="btn btn-danger">Logout</button>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h3>Create Teacher</h3>
        </div>
        <div class="card-body">
          <form id="createTeacherForm">
            <div class="mb-3">
              <label for="teacherUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="teacherUsername" required>
            </div>
            <div class="mb-3">
              <label for="teacherPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="teacherPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Teacher</button>
          </form>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h3>Create TA</h3>
        </div>
        <div class="card-body">
          <form id="createTAForm">
            <div class="mb-3">
              <label for="taUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="taUsername" required>
            </div>
            <div class="mb-3">
              <label for="taPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="taPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Create TA</button>
          </form>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h3>Create Student</h3>
        </div>
        <div class="card-body">
          <form id="addStudentForm">
            <div class="mb-3">
              <label for="studentUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="studentUsername" required>
            </div>
            <div class="mb-3">
              <label for="studentPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="studentPassword" required>
            </div>
            <div class="mb-3">
              <label for="studentUVUId" class="form-label">UVU ID</label>
              <input type="text" class="form-control" id="studentUVUId" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Student</button>
          </form>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h3>View All Courses</h3>
        </div>
        <div class="card-body">
          <div id="courseList"></div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h3>View All Logs</h3>
        </div>
        <div class="card-body">
          <div id="logList"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      // Load courses and logs when the page loads
      Courses.loadCourses();
      Logs.loadLogs();
    });
  </script>
</body>
</html>
