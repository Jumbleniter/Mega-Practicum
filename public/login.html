<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Course Management System</title>

  <!-- Bootstrap CSS (CDN with Local Fallback) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" onerror="this.onerror=null; this.href='bootstrap.min.css';">

  <!-- Custom CSS -->
  <style>
    :root {
      --primary-color: #006633;
      --secondary-color: #006633;
      --accent-color: #006633;
      --text-color: #333333;
      --background-color: #ffffff;
      --button-color: #006633;
      --button-text-color: #ffffff;
      --header-color: #006633;
      --header-text-color: #ffffff;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
    }

    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
    }

    .card {
      border: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .card-header {
      background-color: var(--header-color);
      color: var(--header-text-color);
      text-align: center;
      padding: 15px;
      border-bottom: none;
    }

    .card-body {
      padding: 20px;
    }

    .btn-primary {
      background-color: var(--button-color);
      border-color: var(--button-color);
      color: var(--button-text-color);
    }

    .btn-primary:hover {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(0, 102, 51, 0.25);
    }

    .tenant-switch {
      text-align: center;
      margin-top: 20px;
    }

    .tenant-switch a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .tenant-switch a:hover {
      color: var(--secondary-color);
    }

    .hidden {
      display: none;
    }

    #errorMessage {
      display: none;
      margin-top: 10px;
    }
  </style>

  <!-- jQuery (CDN with Local Fallback) -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" onerror="this.onerror=null; this.src='jquery.min.js';"></script>

  <!-- Bootstrap JS (CDN with Local Fallback) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" onerror="this.onerror=null; this.src='bootstrap.bundle.min.js';"></script>

  <!-- Custom JavaScript Modules -->
  <script src="/js/script.js"></script>
  <script src="/js/tenantClient.js"></script>
  <script src="/js/ui.js"></script>
  <script src="/js/auth.js"></script>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div id="errorMessage" class="alert alert-danger" role="alert">
        <span class="message"></span>
        <button type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div id="loginForm" class="card">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form id="loginFormElement">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
          </div>
        </div>
      </div>

      <div id="signupForm" class="card hidden">
        <div class="card-header">
          <h3>Student Sign Up</h3>
        </div>
        <div class="card-body">
          <form id="signupFormElement">
            <div class="mb-3">
              <label for="signupUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="signupUsername" required>
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signupPassword" required>
            </div>
            <div class="mb-3">
              <label for="signupUVUId" class="form-label">UVU ID</label>
              <input type="text" class="form-control" id="signupUVUId" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
          </div>
        </div>
      </div>

      <div class="tenant-switch">
        <a href="/" id="switchTenant">Switch Institution</a>
      </div>
    </div>
  </div>
</body>
</html>
