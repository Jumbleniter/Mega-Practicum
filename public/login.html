<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Bootstrap CSS (CDN with Local Fallback) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" onerror="this.onerror=null; this.href='bootstrap.min.css';">

  <!-- Custom CSS -->
  <style>
    :root {
      --primary-color: #0056b3;
      --secondary-color: #e31837;
      --accent-color: #000000;
      --text-color: #333333;
      --background-color: #ffffff;
      --button-color: var(--primary-color);
      --header-color: var(--primary-color);
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
    }

    .auth-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
    }

    .btn-primary {
      background-color: var(--button-color);
      border-color: var(--button-color);
    }

    .card-header {
      background-color: var(--header-color);
      color: white;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(0,86,179,0.25);
    }

    .hidden {
      display: none;
    }
  </style>

  <!-- jQuery (CDN with Local Fallback) -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" onerror="this.onerror=null; this.src='jquery.min.js';"></script>

  <!-- Bootstrap JS (CDN with Local Fallback) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" onerror="this.onerror=null; this.src='bootstrap.bundle.min.js';"></script>

  <!-- Custom JavaScript Modules -->
  <script src="/js/script.js"></script>
  <script src="/js/tenantClient.js"></script>
  <script src="/js/authClient.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/ui.js"></script>
</head>
<body>
  <div class="container">
    <div class="auth-container">
      <div id="loginForm" class="card">
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <form id="loginFormElement">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div class="text-center mt-3">
            <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
          </div>
        </div>
      </div>

      <div id="signupForm" class="card hidden">
        <div class="card-header">
          <h3 class="text-center">Student Sign Up</h3>
        </div>
        <div class="card-body">
          <form id="signupFormElement">
            <div class="mb-3">
              <label for="signupUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="signupUsername" required>
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signupPassword" required>
            </div>
            <div class="mb-3">
              <label for="signupUVUId" class="form-label">UVU ID</label>
              <input type="text" class="form-control" id="signupUVUId" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
          <div class="text-center mt-3">
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
          </div>
        </div>
      </div>

      <div class="text-center mt-3">
        <a href="/" class="btn btn-secondary">Back to Tenant Selection</a>
      </div>
    </div>
  </div>
</body>
</html>
