<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teacher Dashboard</title>

  <!-- Bootstrap CSS (CDN with Local Fallback) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" onerror="this.onerror=null; this.href='bootstrap.min.css';">

  <!-- Custom CSS -->
  <style>
    :root {
      --primary-color: #0056b3;
      --secondary-color: #e31837;
      --accent-color: #000000;
      --text-color: #333333;
      --background-color: #ffffff;
      --button-color: var(--primary-color);
      --header-color: var(--primary-color);
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
    }

    .teacher-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }

    .btn-primary {
      background-color: var(--button-color);
      border-color: var(--button-color);
    }

    .card-header {
      background-color: var(--header-color);
      color: white;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(0,86,179,0.25);
    }
  </style>

  <!-- jQuery (CDN with Local Fallback) -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" onerror="this.onerror=null; this.src='jquery.min.js';"></script>

  <!-- Bootstrap JS (CDN with Local Fallback) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" onerror="this.onerror=null; this.src='bootstrap.bundle.min.js';"></script>

  <!-- Custom JavaScript Modules -->
  <script src="/js/script.js"></script>
  <script src="/js/tenantClient.js"></script>
  <script src="/js/authClient.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/courses.js"></script>
  <script src="/js/logs.js"></script>
  <script src="/js/ui.js"></script>
  <script src="/js/teacherClient.js"></script>
</head>
<body>
  <div class="container">
    <div class="teacher-container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Teacher Dashboard</h1>
        <button id="logoutButton" class="btn btn-danger">Logout</button>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h3>Create Course</h3>
        </div>
        <div class="card-body">
          <form id="newCourseForm">
            <div class="mb-3">
              <label for="courseId" class="form-label">Course ID</label>
              <input type="text" class="form-control" id="courseId" required>
            </div>
            <div class="mb-3">
              <label for="courseName" class="form-label">Course Name</label>
              <input type="text" class="form-control" id="courseName" required>
            </div>
            <div class="mb-3">
              <label for="courseDescription" class="form-label">Description</label>
              <textarea class="form-control" id="courseDescription" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Course</button>
          </form>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h3>Create TA</h3>
        </div>
        <div class="card-body">
          <form id="createTAForm">
            <div class="mb-3">
              <label for="taUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="taUsername" autocomplete="username" required>
            </div>
            <div class="mb-3">
              <label for="taPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="taPassword" autocomplete="new-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Create TA</button>
          </form>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h3>Create Student</h3>
        </div>
        <div class="card-body">
          <form id="addStudentForm">
            <div class="mb-3">
              <label for="studentUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="studentUsername" autocomplete="username" required>
            </div>
            <div class="mb-3">
              <label for="studentPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="studentPassword" autocomplete="new-password" required>
            </div>
            <div class="mb-3">
              <label for="studentUVUId" class="form-label">UVU ID</label>
              <input type="text" class="form-control" id="studentUVUId" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Student</button>
          </form>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h3>My Courses</h3>
        </div>
        <div class="card-body">
          <div id="coursesList">
            <!-- Courses will be loaded here -->
          </div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h3>Course Logs</h3>
        </div>
        <div class="card-body">
          <form id="addLogForm" class="mb-4">
            <div class="mb-3">
              <label for="logCourseSelect" class="form-label">Select Course</label>
              <select class="form-control" id="logCourseSelect" required>
                <option value="">Choose a course</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="logContent" class="form-label">Log Content</label>
              <textarea class="form-control" id="logContent" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Log Entry</button>
          </form>
          <div id="logList">
            <!-- Logs will be loaded here -->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
