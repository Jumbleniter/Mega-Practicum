<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Course Management System</title>

  <!-- Bootstrap CSS (CDN with Local Fallback) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" onerror="this.onerror=null; this.href='bootstrap.min.css';">

  <!-- Custom CSS -->
  <style>
    :root {
      --primary-color: #0056b3;
      --secondary-color: #e31837;
      --accent-color: #000000;
      --text-color: #333333;
      --background-color: #ffffff;
      --button-color: var(--primary-color);
      --header-color: var(--primary-color);
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
    }

    .auth-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .btn-primary {
      background-color: var(--button-color);
      border-color: var(--button-color);
    }

    .card-header {
      background-color: var(--header-color);
      color: white;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(0,86,179,0.25);
    }

    .tenant-selector {
      margin-bottom: 20px;
    }

    .tenant-selector .btn {
      margin: 0 5px;
    }

    .hidden {
      display: none;
    }

    .admin-section {
      margin-top: 20px;
    }
  </style>

  <!-- jQuery (CDN with Local Fallback) -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" onerror="this.onerror=null; this.src='jquery.min.js';"></script>

  <!-- Bootstrap JS (CDN with Local Fallback) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" onerror="this.onerror=null; this.src='bootstrap.bundle.min.js';"></script>
</head>
<body>
  <div class="container">
    <div class="auth-container">
      <div class="tenant-selector text-center">
        <h4>Select Institution</h4>
        <button class="btn btn-outline-primary" onclick="selectTenant('uvu')">UVU</button>
        <button class="btn btn-outline-danger" onclick="selectTenant('uofu')">UofU</button>
      </div>

      <div id="loginForm" class="card">
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <form id="loginFormElement">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div class="text-center mt-3">
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up as a student</a></p>
          </div>
        </div>
      </div>

      <div id="signupForm" class="card hidden">
        <div class="card-header">
          <h3 class="text-center">Student Sign Up</h3>
        </div>
        <div class="card-body">
          <form id="signupFormElement">
            <div class="mb-3">
              <label for="signupUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="signupUsername" required>
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signupPassword" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
          <div class="text-center mt-3">
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
          </div>
        </div>
      </div>

      <div id="adminSection" class="admin-section hidden">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Admin Tools</h3>
          </div>
          <div class="card-body">
            <div class="mb-4">
              <h4>Create Teacher</h4>
              <form id="createTeacherForm">
                <div class="mb-3">
                  <label for="teacherUsername" class="form-label">Username</label>
                  <input type="text" class="form-control" id="teacherUsername" required>
                </div>
                <div class="mb-3">
                  <label for="teacherPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="teacherPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Teacher</button>
              </form>
            </div>

            <div class="mb-4">
              <h4>Create TA</h4>
              <form id="createTAForm">
                <div class="mb-3">
                  <label for="taUsername" class="form-label">Username</label>
                  <input type="text" class="form-control" id="taUsername" required>
                </div>
                <div class="mb-3">
                  <label for="taPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="taPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Create TA</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!-- DONE: 
  - Set lang attribute to American English ("en").
  - Set charset to UTF-8.
  - Used Stack Overflow's favicon.
  - Loaded an external CSS file.
  - Course options will be fetched dynamically via AJAX.
  - UVU ID input is disabled until a course is selected.
  - UVU ID field has max length of 8 characters, only allows digits.
  - When 8 valid digits are entered, an AJAX request will fetch logs.
  - If a valid response (200/304) is received, logs are displayed.
  - Clicking on a log toggles visibility of the text (excluding date).
  - "New Log" textarea and submit button are disabled until logs are displayed.
  - "Add Log" button will send a PUT request via AJAX to store logs.
  - Loaded an external JS file.
-->
