<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Course Management System</title>

  <!-- Bootstrap CSS (CDN with Local Fallback) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" onerror="this.onerror=null; this.href='bootstrap.min.css';">

  <!-- Custom CSS -->
  <style>
    :root {
      --uvu-primary: #006633;
      --uvu-secondary: #e31837;
      --uofu-primary: #CC0000;
      --uofu-secondary: #000000;
      --text-color: #333333;
      --background-color: #ffffff;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
    }

    .tenant-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    .tenant-button {
      width: 200px;
      height: 100px;
      margin: 20px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #uvuButton {
      background-color: var(--uvu-primary);
      border-color: var(--uvu-primary);
      color: white;
    }

    #uofuButton {
      background-color: var(--uofu-primary);
      border-color: var(--uofu-primary);
      color: white;
    }

    #uvuButton:hover {
      background-color: var(--uvu-secondary);
      border-color: var(--uvu-secondary);
    }

    #uofuButton:hover {
      background-color: var(--uofu-secondary);
      border-color: var(--uofu-secondary);
    }
  </style>

  <!-- jQuery (CDN with Local Fallback) -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" onerror="this.onerror=null; this.src='jquery.min.js';"></script>

  <!-- Bootstrap JS (CDN with Local Fallback) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" onerror="this.onerror=null; this.src='bootstrap.bundle.min.js';"></script>

  <!-- Custom JavaScript Modules -->
  <script src="/js/script.js"></script>
  <script src="/js/tenantClient.js"></script>
</head>
<body>
  <div class="container">
    <div class="tenant-container">
      <h1 class="mb-4">Select Your Institution</h1>
      <div class="d-flex justify-content-center">
        <button id="uvuButton" class="btn tenant-button">
          UVU
        </button>
        <button id="uofuButton" class="btn tenant-button">
          UofU
        </button>
      </div>
    </div>
  </div>
</body>
</html>

<!-- DONE: 
  - Set lang attribute to American English ("en").
  - Set charset to UTF-8.
  - Used Stack Overflow's favicon.
  - Loaded an external CSS file.
  - Course options will be fetched dynamically via AJAX.
  - UVU ID input is disabled until a course is selected.
  - UVU ID field has max length of 8 characters, only allows digits.
  - When 8 valid digits are entered, an AJAX request will fetch logs.
  - If a valid response (200/304) is received, logs are displayed.
  - Clicking on a log toggles visibility of the text (excluding date).
  - "New Log" textarea and submit button are disabled until logs are displayed.
  - "Add Log" button will send a PUT request via AJAX to store logs.
  - Loaded an external JS file.
-->
